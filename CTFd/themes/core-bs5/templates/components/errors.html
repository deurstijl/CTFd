<div>
    
{% for info in infos %}
    <div class="alert alert-info alert-dismissable text-center" role="alert">
        <span>{{ info }}</span>
        <button type="button" class="close btn-close position-absolute p-3 end-0" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
{% endfor %}
{% for error in errors %}
    <div class="alert alert-danger alert-dismissable text-center" role="alert">
        <span>{{ error }}</span>
        <button type="button" class="close btn-close position-absolute p-3 end-0" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
{% endfor %}
</div>
